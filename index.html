<html>
  <head>
    <title>Book Cabs On The Go!</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <a href="#" id="logo"
          ><img src="riolog.png" alt="" width="199.9em" height="56.4em"
        /></a>
        <nav class="navbar">
          <a href="#">home</a>
          <a href="#">gallery</a>
          <a href="#">about</a>
          <a href="#">Contact</a>
        </nav>
        <a href="#" id="menu-bars" class="fas fa-bars"></a>
      </header>
      <div style="display: none">
        <input
          id="origin-input"
          class="controls"
          type="text"
          placeholder="Enter an origin location"
        />

        <input
          id="destination-input"
          class="controls"
          type="text"
          placeholder="Enter a destination location"
        />
        <button class="controls" id="fare">search fare</button>
        <div id="mode-selector" class="controls noshow">
          <input
            type="radio"
            name="type"
            id="changemode-walking"
            checked="checked"
          />
          <label for="changemode-walking">Walking</label>

          <input type="radio" name="type" id="changemode-transit" />
          <label for="changemode-transit">Transit</label>

          <input type="radio" name="type" id="changemode-driving" />
          <label for="changemode-driving">Driving</label>
        </div>
      </div>

      <div id="map"></div>

      <div class="container-fluid text-center">
        <section class="row">
          <!-- INICIO DE COLUMNA CON CONDICIONALES: 
      EN DISPOSITIVOS MOVILES VA A OCUPAR LAS 12 COLUMNAS,
      EN TABLETAS 6 COLUMNAS,
      EN ESCRITORIO EN ADELANTE 3 COLUMNAS -->
          <section class="col-sm-12 col-md-6 col-lg-3">
            <!-- INICIO CARD -->
            <div class="card">
              <div>
                <img src="./images/ola-icon.svg" class="icon" />
              </div>

              <div class="card-body">
                <h5 class="card-title">OLA</h5>
                <p class="card-text">Mini</p>
                <span class="fare" id = "1">Fare = ₹</span>
                <!-- <a href="#" class="btn btn-primary button">Calculate Fare</a> -->
              </div>
            </div>
            <!-- FIN CARD -->
          </section>
          <!-- FIN DE COLUMNA -->
          <!-- INICIO COLUMNA CONDICIONAL -->
          <section class="col-sm-12 col-md-6 col-lg-3">
            <!-- INICIO CARD -->
            <div class="card">
              <div>
                <img src="./images/ola-icon.svg" class="icon" />
              </div>
              <div class="card-body">
                <h5 class="card-title">OLA</h5>
                <p class="card-text">Prime</p>
                <span class="fare" id = "2">Fare = ₹</span>
              </div>
            </div>
            <!-- FIN CARD -->
          </section>
          <!-- FIN DE COLUMNA -->
          <!-- INICIO COLUMNA CONDICIONAL -->
          <section class="col-sm-12 col-md-6 col-lg-3">
            <!-- INICIO CARD -->
            <div class="card">
              <div>
                <img src="./images/uber-icon.svg" class="icon" />
              </div>
              <div class="card-body">
                <h5 class="card-title">Uber</h5>
                <p class="card-text">Go</p>
                <span class="fare" id = "3">Fare = ₹</span>
              </div>
            </div>
            <!-- FIN CARD -->
          </section>
          <!-- FIN DE COLUMNA -->
          <!-- INICIO COLUMNA CONDICIONAL -->
          <section class="col-sm-12 col-md-6 col-lg-3">
            <!-- INICIO CARD -->
            <div class="card">
              <div>
                <img src="./images/uber-icon.svg" class="icon" />
              </div>
              <div class="card-body">
                <h5 class="card-title">Uber</h5>
                <p class="card-text">Sedan</p>
                <span class="fare"  id = "4">Fare = ₹</span>
              </div>
            </div>
            <!-- FIN CARD -->
          </section>
          <!-- FIN DE COLUMNA -->
        </section>
      </div>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9PUV-vNn3hUna8KuGBzONVJOsI2SCVhc&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
